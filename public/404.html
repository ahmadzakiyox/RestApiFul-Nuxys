<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Invalid API Key</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body {
            background-color: #0d0d0d;
            color: #ff003c;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-shadow: 0 0 15px #ff003c;
        }
        .container {
            border: 2px solid #ff003c;
            padding: 40px;
            box-shadow: 0 0 25px rgba(255, 0, 60, 0.5);
        }
        h1 { font-size: 4em; margin: 0; }
        p { font-size: 1.5em; }
        .error-code { color: #f0f0f0; }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="error-code">403</span> Forbidden</h1>
        <p>Your API Key is invalid or missing.</p>
    </div>
</body>
</html>
